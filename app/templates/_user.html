<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=user.username) }}">
                <img src="{{ user.avatar(70) }}" />
            </a>
        </td>
        <td>
            <!-- <span class="user_popup"> -->
                <a href="{{ url_for('user', username=user.username) }}">
                    {{ user.username }}
                </a>
            <!-- </span> --> 
            {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
            {% if user.last_seen %}
            <p>Last seen {{ moment(user.last_seen).fromNow() }}</p>
            {% endif %}
            <br>
        </td>
    </tr>
</table>
