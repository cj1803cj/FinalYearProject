{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    {% for project in projects %}
    <table>
        <tr valign="top">
            <td><img src="{{ project.owner.avatar(36) }}"></td>
            <td>{{ project.owner.username }} <br>{{ project.title }}</td>
        </tr>
    </table>
    {% endfor %}
{% endblock %}
