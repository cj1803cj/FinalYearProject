<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=project.owner.username) }}">
                <img src="{{ project.owner.avatar(70) }}" />
            </a>
        </td>
        <td>
            <span class="user_popup">
                <a href="{{ url_for('user', username=project.owner.username) }}">
                    {{ project.owner.username }}
                </a>
            </span>
            posted <b>{{ project.title }}</b> on {{ moment(project.timestamp).format('L') }}
            <br>
            {% if project.description %}
            {{ project.description }}
            {% endif %}
        </td>
    </tr>
</table>
